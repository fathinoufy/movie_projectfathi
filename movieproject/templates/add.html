{% extends 'base.html' %}
{% block body %}
<html>
<body>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="Enter your favourite movie name"><br><br>
  <input type="text" name="desc" placeholder="Enter movie description"><br><br>
  <input type="text" name="year" placeholder="Enter movie releasing year"><br><br>
  <input type="file" name="image"><br><br>
  <input type="submit">
</form>
{% endblock %}
</html>
</body>
